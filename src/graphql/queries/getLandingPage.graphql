fragment imageData on UploadFile {
  alternativeText
  url
}

fragment logo on LandingPage {
  logo {
    ...imageData
  }
}

fragment header on LandingPage {
  header {
    title
    description
    button {
      label
      url
    }
    image {
      ...imageData
    }
  }
}

query GETALL_LANDING_PAGE {
  landingPage {
    ...logo
    ...header
  }
}
